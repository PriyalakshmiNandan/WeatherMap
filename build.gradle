plugins {
    id 'java'
}

group 'WeatherManForecast'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java8', version: '4.2.6'
    compile group: 'com.googlecode.json-simple',name:'json-simple',version:'1.1.1'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.2.6'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    test.java.srcDir 'src/test/java'
        }
    


